        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    
            .horizontal-menu {
                margin: 4% 0;
            }
    
            .grid-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 16px;
                justify-content: center;
                padding: 16px;
            }
    
            .grid-item {
                overflow: hidden;
            }
    
            .grid-item img {
                width: 100%;
                height: auto;
                cursor: pointer;
                transition: transform 0.2s;
            }
    
            .grid-item img:hover {
                transform: scale(1.1);
            }
    
            .container {
                position: fixed;
                display: none;
                z-index: 1;
                padding-top: 60px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0, 0, 0);
            }
    
            .container img {
                width: 100%;
                height: auto;
            }
    
            .container span {
                position: absolute;
                top: 20px;
                right: 45px;
                font-size: 40px;
                font-weight: bold;
                color: white;
                cursor: pointer;
            }
    
            .container div {
                text-align: center;
                margin: 24px 0 12px 0;
                position: relative;
                color: white;
            }
        </style>
    </head>
